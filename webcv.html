<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
<div class="grid-wrapper">
    <div class="grid-item sidebar"></div>
    <div class="grid-item name_title">
        <h1>NAME SURNAME</h1>
    </div>
    <button type="button" class="collapsible">
        <div class="section-header">
            <p>Work Experience</p>
        </div>
    </button>
    <div class="content">
        <div class="grid-item work_experience">
        <div class="timeline">
            <div class="container-timelime left">
                <div class="content">
                    <h2>2019</h2>
                    <p>Engineer</p>
                </div>
            </div>
            <div class="container-timelime right">
                <div class="content">
                    <h2>2016</h2>
                    <p>Junior Engineer</p>
                </div>
            </div>
        </div>
    </div>
    </div>
        <button type="button" class="collapsible">
        <div class="section-header">
            <p>Education</p>
        </div>
    </button>
    <div class="content">
        <div class="grid-item education">
    </div>
    </div>
        <button type="button" class="collapsible">
        <div class="section-header">
            <p>Skills</p>
        </div>
    </button>
    <div class="content">
        <div class="grid-item skills">
        <p>Python</p>
        <div class="container-skills">
            <div class="skills python">90%</div>
        </div>
        <p>Django</p>
        <div class="container-skills">
            <div class="skills django">80%</div>
        </div>
        <p>JavaScript</p>
        <div class="container-skills">
            <div class="skills js">65%</div>
        </div>
        <p>CSS/HTML</p>
        <div class="container-skills">
            <div class="skills css_html">60%</div>
        </div>
    </div>
    </div>
</div>



<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
</body>
</html>
