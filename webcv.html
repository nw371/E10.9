<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>WEB CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="grid-wrapper">
    <div class="grid-item sidebar">
        <div class="contact-info">
            <p class="low-line"><i class="bi bi-person-circle"></i> CONTACT INFORMATION:</p>
            <p class="low-line"><i class="bi bi-house-door"></i> Street address: Long street 100</p>
            <p class="low-line"><i class="bi bi-telephone"></i> Mobile: +0000000</p>
            <p class="low-line"><i class="bi bi-envelope"></i> Email: my@email.email</p>
        </div>
        <div class="references">
            <p class="low-line"><i class="bi bi-person-circle"></i> REFERENCES:</p>
        </div>
    </div><i class="glyphicon glyphicon-user"></i>
    <div class="grid-item name_title">
        <h1>NAME SURNAME</h1>
    </div>
    <button type="button" class="collapsible">
        <div class="section-header">
            <p>Work Experience</p>
        </div>
    </button>
    <div class="content">
        <div class="grid-item work_experience">
        <div class="timeline">
            <div class="container-timelime left">
                <div class="content">
                    <h2>2019</h2>
                    <p>Engineer</p>
                </div>
            </div>
            <div class="container-timelime right">
                <div class="content">
                    <h2>2016</h2>
                    <p>Junior Engineer</p>
                </div>
            </div>
        </div>
    </div>
    </div>
        <button type="button" class="collapsible">
        <div class="section-header">
            <p>Education</p>
        </div>
    </button>
    <div class="content">
        <div class="grid-item education">
            <div class="timeline">
            <div class="container-timelime left">
                <div class="content">
                    <h2>2005</h2>
                    <p>Electronics Engineer</p>
                </div>
            </div>
            <div class="container-timelime right">
                <div class="content">
                    <h2>2001</h2>
                    <p>Junior Mechanics Engineer</p>
                </div>
            </div>
        </div>
        </div>
    </div>
        <button type="button" class="collapsible">
        <div class="section-header">
            <p>Skills</p>
        </div>
    </button>
    <div class="content">
        <div class="grid-item skills">
        <p>Python</p>
        <div class="container-skills">
            <div class="skills python">90%</div>
        </div>
        <p>Django</p>
        <div class="container-skills">
            <div class="skills django">80%</div>
        </div>
        <p>JavaScript</p>
        <div class="container-skills">
            <div class="skills js">65%</div>
        </div>
        <p>CSS/HTML</p>
        <div class="container-skills">
            <div class="skills css_html">60%</div>
        </div>
    </div>
    </div>
</div>



<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
</body>
</html>
