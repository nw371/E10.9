<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
<div class="grid-wrapper">
    <div class="grid-item sidebar"></div>
    <div class="grid-item name_title"></div>
    <div class="grid-item work_experience">
        <div class="section-header">
            <p>Work Experience</p>
        </div>
        <div class="timeline">
            <div class="container-timelime left">
                <div class="content">
                    <h2>2019</h2>
                    <p>Engineer</p>
                </div>
            </div>
            <div class="container-timelime right">
                <div class="content">
                    <h2>2016</h2>
                    <p>Junior Engineer</p>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-item education">
        <div class="section-header">
            <p>Education</p>
        </div>
    </div>
    <div class="grid-item skills">
        <div class="section-header">
            <p>Skills</p>
        </div>
        <p>Python</p>
        <div class="container-skills">
            <div class="skills python">90%</div>
        </div>
        <p>Django</p>
        <div class="container-skills">
            <div class="skills django">80%</div>
        </div>
        <p>JavaScript</p>
        <div class="container-skills">
            <div class="skills js">65%</div>
        </div>
        <p>CSS/HTML</p>
        <div class="container-skills">
            <div class="skills css_html">60%</div>
        </div>
    </div>
</div>
</body>
</html>
